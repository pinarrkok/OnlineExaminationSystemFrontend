<div style="margin-top: 60px;" class="login-form">

    <form [formGroup]="signupForm" (ngSubmit)="signup()" class="signup-form">

        <div class="form-group">
            <label for="firstName">first name</label>
            <input type="firstName" formControlName="firstName" id="firstName" name="firstName" class="form-control" />
            <div class="alert alert-danger"
                *ngIf="signupForm?.get('firstName')?.hasError('required') && signupForm?.get('firstName')?.dirty">
                First name is required!</div>
        </div>
        <div class="form-group">
            <label for="lastName">last name</label>
            <input type="lastName" formControlName="lastName" id="lastName" name="lastName" class="form-control" />
            <div class="alert alert-danger"
                *ngIf="signupForm?.get('lastName')?.hasError('required') && signupForm?.get('lastName')?.dirty">
                Last name is required!</div>
        </div>
        <div class="form-group">
            <label for="email">e-mail</label>
            <input type="email" formControlName="email" id="email" name="email" class="form-control" />
            <div class="alert alert-danger"
                *ngIf="signupForm?.get('email')?.hasError('required') && signupForm?.get('email')?.dirty">
                E-mail is required!</div>
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input type="password" formControlName="password" id="password" name="password" class="form-control" />
            <div class="alert alert-danger"
                *ngIf="signupForm?.get('password')?.hasError('required') && signupForm?.get('password')?.dirty">
                Password is required!</div>
        </div>
        <div class="form-group">
            <button [disabled]="signupForm.invalid" type="submit" class="btn btn-primary btn-lg btn-block">Signup</button>
