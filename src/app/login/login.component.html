<div style="margin-top: 60px;" class="login-form">

    <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">

        <div class="form-group">
            <label for="email">e-mail</label>
            <input type="email" formControlName="email" id="email" name="email" class="form-control" />
            <div class="alert alert-danger"
                *ngIf="loginForm?.get('email')?.hasError('required') && loginForm?.get('email')?.dirty">
                E-mail is required!</div>
</div>
<div class="form-group">
    <label for="password">password</label>
    <input type="password" formControlName="password" id="password" name="password" class="form-control" />
    <div class="alert alert-danger"
        *ngIf="loginForm?.get('password')?.hasError('required') && loginForm?.get('password')?.dirty">
        Password is required!</div>
</div>
<div class="form-group">
    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-lg btn-block">Giriş yap</button>
